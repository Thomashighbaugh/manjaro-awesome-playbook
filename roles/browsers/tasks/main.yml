---
- name: Install w3m
  pacman:
    name: w3m
    state: present

- name: Install Firefox
  pacman:
    name: firefox
    state: present
  tags:
    - firefox

- name: Jail Firefox
  file:
    src: /usr/bin/firejail
    dest: /usr/local/bin/firefox
    state: link
  tags:
    - firefox
    - firejail

- name: Verify Firefox firejail local profile exists
  file:
    path: /etc/firejail/firefox.local
    state: touch
  tags:
    - firefox
    - firejail

- name: Restrict Firefox access to /etc
  lineinfile:
    dest: /etc/firejail/firefox.local
    regexp: "^private-etc"
    line: "private-etc firejail,passwd,group,hostname,hosts,nsswitch.conf,resolv.conf,gtk-2.0,gtk-3.0,fonts,mime.types,asound.conf,pulse,localtime"
  tags:
    - firefox
    - firejail

- name: Install Chromium
  pacman:
    name: chromium
    state: present
  tags:
    - chromium

- name: Jail Chromium
  file:
    src: /usr/bin/firejail
    dest: /usr/local/bin/chromium
    state: link
  tags:
    - chromium
    - firejail

- name: Verify Chromium firejail local profile exists
  file:
    path: /etc/firejail/chromium.local
    state: touch
  tags:
    - chromium
    - firejail

- name: Restrict Chromium access to /etc
  lineinfile:
    dest: /etc/firejail/chromium.local
    regexp: "^private-etc"
    line: "private-etc firejail,passwd,group,hostname,hosts,nsswitch.conf,resolv.conf,gtk-2.0,gtk-3.0,fonts,mime.types,asound.conf,pulse,localtime"
  tags:
    - chromium
    - firejail

- name: Install Pepper Flash
  pacman:
    name: pepper-flash
    state: present
  tags:
    - chromium


- name: Install firefox-developer-edition
  pacman:
    name: firefox-developer-edition
    state: present
  tags:
    - firefox-developer-edition

- name: Jail firefox-developer-edition
  file:
    src: /usr/bin/firejail
    dest: /usr/local/bin/firefox-developer-edition
    state: link
  tags:
    - firefox-developer-edition
    - firejail

- name: Install pdfjs for firefox-developer-edition
  pacman:
    name: pdfjs
    state: present
  tags:
    - firefox-developer-edition

- name: Install surfraw
  pacman:
    name: surfraw
    state: present
  tags:
    - surfraw

- name: Configure surfraw browser
  lineinfile:
    dest: /etc/xdg/surfraw/conf
    regexp: '^def   SURFRAW_graphical_browser	'
    line: 'def   SURFRAW_graphical_browser	/usr/local/bin/browser'
  tags:
    - surfraw
    - chooser

- name: Push surfraw-rofi script
  copy:
    src: surfraw-rofi
    dest: /usr/local/bin/surfraw-rofi
    mode: 0755
  tags:
    - surfraw
    - rofi
